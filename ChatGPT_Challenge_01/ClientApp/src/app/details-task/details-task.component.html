<form [formGroup]="form">

  <div class="container d-grid gap-3" style="max-width: 700px;">

    <div class="d-grid gap-3">

      <div class="form-floating">

        <input formControlName="title" placeholder="Title" class="form-control" type="text" value="{{task.title}}" />
        <label for="title">Title</label>

      </div>

      <div class="form-floating">

        <input formControlName="description" placeholder="Description" class="form-control" type="text" value="{{task.description}}" />
        <label for="description">Description</label>

      </div>

      <div class="form-floating">

        <input formControlName="dueDate" value="{{task.dueDate}}"
               min="2023-08-13T00:00"
               max="2099-12-31T00:00"
               placeholder="DueDate" class="form-control" type="datetime-local" />
        <label for="dueDate">DueDate</label>

      </div>

      <div class="form-floating">

        <br />
        <input type="radio" name="completed" formControlName="completed" [value]="true" />
        <label for="completed" style="margin-top: 6px;">&nbsp;&nbsp;&nbsp;Completed</label>

      </div>

      <div class="form-floating">

        <br />
        <input type="radio" name="completed" formControlName="completed" [value]="false" />
        <label for="completed" style="margin-top: 6px;">&nbsp;&nbsp;&nbsp;Not completed</label>

      </div>

      <div class="d-flex justify-content-center center">
        <button (click)="editTask()" type="button" class="btn btn-primary">Edit task<i class="fa fa-sign-in" aria-hidden="true"></i></button>
      </div>

      <div class="d-flex justify-content-center center">
        <button (click)="deleteTask()" type="button" class="btn btn-primary">Delete task<i class="fa fa-sign-in" aria-hidden="true"></i></button>
      </div>



    </div>
  </div>
</form>
